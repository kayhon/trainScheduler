<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler|| K. Ahankoob</title>
<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body background="express2.jpg">

  <div class="container">

    <br>

<!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgba(5, 5, 5, 0.582); color: white;">
      <h1 class="text-center">Train Schedule</h1>
    </div>
    <div class="row">

<!-- Sign-Up Panel-->
 <body>
<!-- User Tracker -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
<!-- Current Users-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="trainContainer">
              
            </tbody>
          </table>
        </div>
      </div>
     		
          </div>
        </div>
    </div>
   </div>

  <!-- Add User  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainName">
          </div>
          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrainTime">
          </div>
          <div class="form-group">
            <label for="">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
          </div>
          <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>



<!--Firebase Script-->
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<!-- moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js">
</script>
<!-- JScript -->
<script src="logic.js"></script>


</body>
</html>
